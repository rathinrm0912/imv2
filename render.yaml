services:
  # Backend API
  - type: web
    name: redwood-im-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: redwood_im_production
      - key: CORS_ORIGINS
        value: "*"
      - key: FIREBASE_PROJECT_ID
        value: im-b169f
      - key: RESEND_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"

  # Frontend (React Static Site)
  - type: web
    name: redwood-im-frontend
    env: static
    buildCommand: cd frontend && yarn install && yarn build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://redwood-im-backend.onrender.com
      - key: REACT_APP_FIREBASE_API_KEY
        value: AIzaSyAUIbaz0U4nYl5b6mRrB3Iitd3MhfunEfA
      - key: REACT_APP_FIREBASE_AUTH_DOMAIN
        value: im-b169f.firebaseapp.com
      - key: REACT_APP_FIREBASE_PROJECT_ID
        value: im-b169f
      - key: REACT_APP_FIREBASE_STORAGE_BUCKET
        value: im-b169f.firebasestorage.app
      - key: REACT_APP_USE_MOCK_AUTH
        value: "false"
      - key: NODE_VERSION
        value: "18.17.0"
